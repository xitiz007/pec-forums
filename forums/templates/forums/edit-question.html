{% extends 'forums/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="content" style="max-width: 700px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px;">
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissable text-center">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{message}}
            </div>
        {% endfor %}
        {% endif %}
        <form action="" method="POST">
            <fieldset class="form-group">
                <legend class="text-muted">Edit Question</legend>
                <hr>
                {% csrf_token %}
                {{question_form|crispy}}
            </fieldset>
            <input type="submit" class="btn btn-success" value="Save question">
        </form>
    </div>

</div>
{% endblock content %}
