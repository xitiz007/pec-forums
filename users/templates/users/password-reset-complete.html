{% extends 'users/base_login_register.html' %}
{% load static %}

{% block login-register-content %}

    <div class="alert alert-success alert-dismissable text-center">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        Your password has been set.
    </div>
    <div class="text-muted text-center">
        click <a href="{% url 'login' %}">here</a> to login
    </div>

    <div class="images mt-4 text-center">
        <img src="{% static 'users/images/login.png' %}" class="img-fluid" alt="Responsive image" width="250">
    </div>

{% endblock login-register-content %}
