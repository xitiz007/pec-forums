{% extends 'users/base_login_register.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block login-register-content %}
<div class="content-section">
    <form method= "POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="text-muted">Set new password</legend>
            <hr id= "inside-form-hr" size= "2">
            {{form|crispy}}
        </fieldset>

        <input type="submit" value= "save password" class="btn btn-success btn-block">

    </form>
</div>

{% endblock login-register-content %}
